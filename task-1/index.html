<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba solo project Scorebroard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="team">
          <h2>HOME</h2>
          <p id="home-point"></p>
          <div class="controll">
            <button onclick="home(1)">+ 1</button>
            <button onclick="home(2)">+ 2</button>
            <button onclick="home(3)">+ 3</button>
          </div>
        </div>
        <div class="team">
          <h2>GUEST</h2>
          <p id="guest-point"></p>
          <div class="controll">
            <button onclick="guest(1)">+ 1</button>
            <button onclick="guest(2)">+ 2</button>
            <button onclick="guest(3)">+ 3</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
