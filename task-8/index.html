<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link rel="stylesheet" href="style.css" />

    <title>Movie Watchlist</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Find your film</h1>
        <a href="watchlist.html">My Watchlist</a>
      </header>
      <main>
        <div class="search">
          <input id="input" type="text" placeholder="Search for a movie" />
          <img src="images/search-svg.svg" />
          <button id="btn-search">Search</button>
        </div>
        <div class="search-result" id="search-result">
          <div class="placeholder" id="placeholder">
            <img src="images/movie-clapper-open.svg" />
            <p>Start exploring</p>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
